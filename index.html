    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="/assets/ico-arg.png">
    <script src="https://kit.fontawesome.com/379028bca9.js" crossorigin="anonymous"></script>
    <title>CountDown Scaloneta</title>
</head>
<body>
    <section>
        <div class="titles">
            <h1>¬°<span>Va</span>mos <span>Ar</span>gen<span>ti</span>na 2026!</h1>
            <div class="contador">
                <h2>Ya queda poco para ver a la Scaloneta</h2>
                <div class="countdown">
                    <div class="container_dia">
                        <h3 class="time" id="dia">00</h3>
                        <h3 class="name">D√≠as</h3>
                    </div>
                    <div class="container_horas">
                        <h3 class="time" id="hora">00</h3>
                        <h3 class="name">Horas</h3>
                    </div>
                    <div class="container_minutos">
                        <h3 class="time" id="minutos">00</h3>
                        <h3 class="name">Minutos</h3>
                    </div>
                    <div class="container_segundos">
                        <h3 class="time" id="segundos">00</h3>
                        <h3 class="name">Segundos</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="vid_container">
            <div style="padding:56.25% 0 0 0;position:relative;">
                <iframe 
                src="https://player.vimeo.com/video/1119595393?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1" 
                frameborder="0" 
                allow="autoplay; fullscreen"
                allowfullscreen
                style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                title="ARGENTINA vs FRANCIA - FINAL Qatar 2022">
            </iframe>
        </div>
        <button id="toggleAudio" class="audio-control">
            <i class="fa-solid fa-volume-xmark"></i>
        </button>
        <script src="https://player.vimeo.com/api/player.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Crear instancia del reproductor
                var iframe = document.querySelector('iframe');
                var player = new Vimeo.Player(iframe);
                var audioButton = document.getElementById('toggleAudio');
                var audioIcon = audioButton.querySelector('i');
                var audioEnabled = false;
                
                // Inicialmente silenciado
                player.setVolume(0);
                
                // Funci√≥n para alternar audio
                audioButton.addEventListener('click', function() {
                    if (audioEnabled) {
                        player.setVolume(0);
                        audioIcon.className = 'fa-solid fa-volume-xmark';
                        audioEnabled = false;
                    } else {
                        player.setVolume(1);
                        audioIcon.className = 'fa-solid fa-volume-high';
                        audioEnabled = true;
                    }
                });
                
                // Asegurarse de que el video se reproduzca en bucle
                player.on('ended', function() {
                    player.play();
                });
            });
        </script>

</body>
