<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="/assets/ico-arg.png">
    <script src="https://kit.fontawesome.com/379028bca9.js" crossorigin="anonymous"></script>
    <title>CountDown Scaloneta</title>
</head>
<body>
    <section>
        <div class="titles">
            <h1>¡<span>Va</span>mos <span>Ar</span>gen<span>ti</span>na!</h1>
            <div class="contador">
                <h2>Ya queda poco para ver a la Scaloneta</h2>
                <div class="countdown">
                    <div class="container_dia">
                        <h3 class="time" id="dia">00</h3>
                        <h3 class="name">Días</h3>
                    </div>
                    <div class="container_horas">
                        <h3 class="time" id="hora">00</h3>
                        <h3 class="name">Horas</h3>
                    </div>
                    <div class="container_minutos">
                        <h3 class="time" id="minutos">00</h3>
                        <h3 class="name">Minutos</h3>
                    </div>
                    <div class="container_segundos">
                        <h3 class="time" id="segundos">00</h3>
                        <h3 class="name">Segundos</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="vid_container">
            <video autoplay muted playsinline plays-inline loop>
                <source src="/assets/bg-video.mp4">
                
            </video>
            <audio autoplay>
                <source src="/assets/bg-sound.mp3" type="audio/mp3">
                    Tu navegador no soporta audio HTML5.
            </audio>
        </div>



    </section>
    <footer>
        <h2>Diseñado por Jorge Castillo <a href="https://github.com/JorgeCastilloMakers"><i class="fa-brands fa-github"></i></a> con ❤️ para Nucba y todos los Argentinos</h2>
        <span>Permítanme volver a ilusionarme - Escrito por Miky Calvo - Voz y edición por Benjamín Guillou</span>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
